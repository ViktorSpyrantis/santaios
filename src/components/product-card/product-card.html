<div id="main-product-card">
  <div class="card-container">
    <div class="text-area">
      <p class="weight"><i>{{weightText}}</i></p>
      <p class="price">{{price}}</p>
    </div>
  
    <div class="image-container">
      <img class="image" src="{{image}}">
      <img class="like-icon" src="{{likeIcon}}">
    </div> 
  </div>
  <p class="name">{{name}}</p>

</div>
