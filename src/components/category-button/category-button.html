<div id="category-button">
    <div class="element-container">
        
        <div>
            <div class="icon-wrapper">
                <img src="{{icon}}" [ngClass]="{'category-icon-height': iconByHeight, 'category-icon-width': !iconByHeight}">
            </div>    
            <p class="name">{{text}}</p>          
        </div>
        <img src="{{forward_icon}}" class="arrow-icon">
    </div>
   
</div>
