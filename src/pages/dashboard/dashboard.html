<div id="dashboard">

  <div class="logo-container">
    <img class="logo-top" src="{{logoBg}}">
  </div>


  <div *ngIf="loadingComplete" class="category-container">
    <category-button *ngFor="let cat of categoryList" [name]="cat.greek" [icon]="cat.icon" 
       (click)="openCategory(cat.id)">
    </category-button>
  </div>

</div>
