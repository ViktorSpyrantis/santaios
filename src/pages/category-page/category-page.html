<ion-content padding>
  <h3 class="title">{{title}}</h3>

  <ion-grid class="prod-container">
    <ion-row class="prod-row">
      <ion-col class="prod-col" size="5" *ngFor="let prod of products">
        <product-card [name]="prod.name" [image]="prod.image" 
        [price]="prod.pricePerWeight" (click)="openCategory(prod.id)">
        </product-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
