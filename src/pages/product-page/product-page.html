<ion-content padding id="product-page">
  <div class="content">
    <!-- <div class="bg-img-container">
      <img class="bg-img" src="{{bg_img}}">
    </div> -->

    <!-- <div class="product-img-container" style="background-image: url({{bg_img}});">
      <h1 class="product-title">{{product.name}}</h1>
      <img class="product-img" src="{{product.image}}">
    </div> -->

    <div class="info-table">
      <h3 class="title">Πληροφορίες</h3>
      <div class="value-container">
        <!-- <p class="info-line"><span class="info">Χολυστερόλη</span><span class="value">{{product.price}}</span></p> -->
        <p class="info" innerHTML="{{product.info}}"></p>
      </div>
    </div>

    <div class="purchase-area">
      <div class="amount-selector">
        <p class="sign" (click)="30 > amountInKilos ? amountInKilos = amountInKilos + 0.5 : null">+</p>
        <p class="amount">{{amountInKilos}}</p>
        <p class="sign" (click)="amountInKilos > 0 ? amountInKilos = amountInKilos - 0.5 : null">-</p>
      </div>
      <p class="price" >{{calculatePrice() | number : '1.2-2'}} €</p>

      <button class="cart-button" type="button" (click)="addToCart()">
        <div class="cart-icon-container"><img class="cart-icon" src="{{cartIcon}}"></div>
        <div class="text">Προσθήκη στο καλάθι</div>
      </button>

    </div>
  </div>

</ion-content>
